name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
  merge_group:

jobs:
  typecheck:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: pnpm/action-setup@v4.0.0
      - name: Use Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version: 20
          check-latest: true
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm typecheck
  lint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: pnpm/action-setup@v4.0.0
      - name: Use Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version: 20
          check-latest: true
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm run build
      - run: pnpm run lint
  test:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        test-environment:
          - node
          - jsdom
        node:
          - '18'
          - '20'
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: pnpm/action-setup@v4.0.0
      - name: Use Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm run build
      - run: pnpm run test:coverage --environment ${{ matrix.test-environment }}
      - uses: codecov/codecov-action@v5.4.2
